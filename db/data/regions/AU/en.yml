---
en:
  worldwide:
    AU:
      addresses:
        city:
          label:
            default: Suburb
            optional: Suburb (optional)
          errors:
            blank: Enter a suburb
            too_long: The suburb name is too long (maximum is 255 characters)
            contains_emojis: Suburb cannot contain emojis
            contains_restricted_characters: Suburb can only contain letters, numbers,
              local characters, and special characters
            contains_html_tags: Suburb cannot contain HTML tags.
        province:
          label:
            default: State/territory
            optional: State/territory (optional)
          errors:
            blank: Select a state/territory
        zip:
          label:
            default: Postcode
            optional: Postcode (optional)
          errors:
            blank: Enter a postcode
            invalid_for_country: Enter a valid postcode for %{country}
            invalid_for_country_and_province: Enter a valid postcode for %{province},
              %{country}
            too_long: The postcode value is too long
            contains_emojis: Postcode cannot contain emojis
            contains_restricted_characters: Postcode can only contain letters, numbers,
              local characters, and special characters
            contains_html_tags: Postcode cannot contain HTML tags.
