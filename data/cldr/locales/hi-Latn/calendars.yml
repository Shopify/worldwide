---
hi-Latn:
  calendars:
    gregorian:
      days:
        format:
          abbreviated:
            sun: ravi
            mon: som
            tue: mangal
            wed: budh
            thu: guru
            fri: shukra
            sat: shani
          wide:
            sun: ravivaar
            mon: somvaar
            tue: mangalvaar
            wed: budhvaar
            thu: guruvaar
            fri: shukravaar
            sat: shanivaar
        stand_alone:
          narrow:
            sun: ra
            mon: so
            tue: ma
            wed: bu
            thu: gu
            fri: su
            sat: sa
      fields:
        day: din
        hour: ghanta
        month: mahina
        week: hafta
        year: saal
      formats:
        date:
          full:
            pattern: EEEE, d MMMM, y
          long:
            pattern: d MMMM y
          medium:
            pattern: dd-MMM-y
          short:
            pattern: dd/MM/y
        datetime:
          full:
            pattern: "{{date}}, {{time}}"
          long:
            pattern: "{{date}}, {{time}}"
          medium:
            pattern: "{{date}} {{time}}"
          short:
            pattern: "{{date}} {{time}}"
        time:
          full:
            pattern: h:mm:ss a zzzz
          long:
            pattern: h:mm:ss a z
          medium:
            pattern: h:mm:ss a
          short:
            pattern: h:mm a
      months:
        format:
          abbreviated:
            1: Jan
            2: Feb
            3: Mar
            4: Apr
            5: May
            6: Jun
            7: Jul
            8: Aug
            9: Sep
            10: Oct
            11: Nov
            12: Dec
      periods:
        format:
          abbreviated:
            am: AM
            pm: PM
          wide:
            afternoon1: dopahar
            am: AM
            evening1: shaam
            midnight: aadhi raat
            morning1: subah
            night1: raat
            pm: PM
        stand_alone:
          wide:
            afternoon1: dopahar
            am: AM
            evening1: shaam
            midnight: aadhi raat
            morning1: subah
            night1: raat
            pm: PM
