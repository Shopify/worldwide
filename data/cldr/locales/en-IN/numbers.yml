---
en-IN:
  numbers:
    latn:
      formats:
        currency:
          patterns:
            default:
              standard: "¤#,##,##0.00"
            short:
              standard:
                '1000':
                  one: "¤0T"
                  other: "¤0T"
                '10000':
                  one: "¤00T"
                  other: "¤00T"
                '100000':
                  one: "¤0L"
                  other: "¤0L"
                '1000000':
                  one: "¤00L"
                  other: "¤00L"
                '10000000':
                  one: "¤0Cr"
                  other: "¤0Cr"
                '100000000':
                  one: "¤00Cr"
                  other: "¤00Cr"
                '1000000000':
                  one: "¤000Cr"
                  other: "¤000Cr"
                '10000000000':
                  one: "¤0TCr"
                  other: "¤0TCr"
                '100000000000':
                  one: "¤00TCr"
                  other: "¤00TCr"
                '1000000000000':
                  one: "¤0LCr"
                  other: "¤0LCr"
                '10000000000000':
                  one: "¤00LCr"
                  other: "¤00LCr"
                '100000000000000':
                  one: "¤000LCr"
                  other: "¤000LCr"
        decimal:
          patterns:
            default:
              standard: "#,##,##0.###"
            short:
              standard:
                '1000':
                  one: 0T
                  other: 0T
                '10000':
                  one: 00T
                  other: 00T
                '100000':
                  one: 0L
                  other: 0L
                '1000000':
                  one: 00L
                  other: 00L
                '10000000':
                  one: 0Cr
                  other: 0Cr
                '100000000':
                  one: 00Cr
                  other: 00Cr
                '1000000000':
                  one: 000Cr
                  other: 000Cr
                '10000000000':
                  one: 0TCr
                  other: 0TCr
                '100000000000':
                  one: 00TCr
                  other: 00TCr
                '1000000000000':
                  one: 0LCr
                  other: 0LCr
                '10000000000000':
                  one: 00LCr
                  other: 00LCr
                '100000000000000':
                  one: 000LCr
                  other: 000LCr
        percent:
          patterns:
            default:
              standard: "#,##,##0%"
