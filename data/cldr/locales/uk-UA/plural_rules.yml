---
uk-UA:
  cardinal:
    few: v = 0 and i % 10 = 2..4 and i % 100 != 12..14 @integer 2~4, 22~24, 32~34,
      42~44, 52~54, 62, 102, 1002, …
    many: v = 0 and i % 10 = 0 or v = 0 and i % 10 = 5..9 or v = 0 and i % 100 = 11..14
      @integer 0, 5~19, 100, 1000, 10000, 100000, 1000000, …
    one: v = 0 and i % 10 = 1 and i % 100 != 11 @integer 1, 21, 31, 41, 51, 61, 71,
      81, 101, 1001, …
    other: "   @decimal 0.0~1.5, 10.0, 100.0, 1000.0, 10000.0, 100000.0, 1000000.0,
      …"
  ordinal:
    few: n % 10 = 3 and n % 100 != 13 @integer 3, 23, 33, 43, 53, 63, 73, 83, 103,
      1003, …
    other: " @integer 0~2, 4~16, 100, 1000, 10000, 100000, 1000000, …"
