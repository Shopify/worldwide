---
sq-AL:
  cardinal:
    one: n = 1 @integer 1 @decimal 1.0, 1.00, 1.000, 1.0000
    other: " @integer 0, 2~16, 100, 1000, 10000, 100000, 1000000, … @decimal 0.0~0.9,
      1.1~1.6, 10.0, 100.0, 1000.0, 10000.0, 100000.0, 1000000.0, …"
  ordinal:
    many: n % 10 = 4 and n % 100 != 14 @integer 4, 24, 34, 44, 54, 64, 74, 84, 104,
      1004, …
    one: n = 1 @integer 1
    other: " @integer 0, 2, 3, 5~17, 100, 1000, 10000, 100000, 1000000, …"
