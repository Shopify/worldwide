---
ccp:
  numbers:
    cakm:
      formats:
        currency:
          patterns:
            default:
              standard: "#,##,##0.00¤"
        percent:
          patterns:
            default:
              standard: "#,##0%"
        scientific:
          patterns:
            default:
              standard: "#E0"
      symbols:
        decimal: "."
        exponential: E
        infinity: "∞"
        nan: NaN
        per_mille: "‰"
        percent_sign: "%"
        superscripting_exponent: "×"
    latn:
      formats:
        currency:
          patterns:
            default:
              accounting: "#,##,##0.00¤;(#,##,##0.00¤)"
              standard: "#,##,##0.00¤"
          unit:
            one: "{0} {1}"
            other: "{0} {1}"
        decimal:
          patterns:
            default:
              standard: "#,##,##0.###"
            short:
              standard:
                '1000000000':
                  other: 0G
                '10000000000':
                  other: 00G
                '100000000000':
                  other: 000G
        percent:
          patterns:
            default:
              standard: "#,##,##0%"
        scientific:
          patterns:
            default:
              standard: "#E0"
      symbols:
        decimal: "."
        exponential: E
        group: ","
        infinity: "∞"
        list: ";"
        minus_sign: "-"
        nan: NaN
        per_mille: "‰"
        percent_sign: "%"
        plus_sign: "+"
        superscripting_exponent: "×"
        time_separator: ":"
