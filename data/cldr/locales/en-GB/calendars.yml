---
en-GB:
  calendars:
    gregorian:
      additional_formats:
        EBhm: E h:mm B
        EBhms: E h:mm:ss B
      days:
        format:
          narrow:
            sun: S
            mon: M
            tue: T
            wed: W
            thu: T
            fri: F
            sat: S
        stand_alone:
          abbreviated:
            sun: Sun
            mon: Mon
            tue: Tue
            wed: Wed
            thu: Thu
            fri: Fri
            sat: Sat
          short:
            sun: Su
            mon: Mo
            tue: Tu
            wed: We
            thu: Th
            fri: Fr
            sat: Sa
          wide:
            sun: Sunday
            mon: Monday
            tue: Tuesday
            wed: Wednesday
            thu: Thursday
            fri: Friday
            sat: Saturday
      fields:
        hour_narrow: hr
        second_narrow: sec
        year_narrow: yr
      formats:
        date:
          full:
            pattern: EEEE, d MMMM y
          long:
            pattern: d MMMM y
          medium:
            pattern: d MMM y
          short:
            pattern: dd/MM/y
        datetime:
          full:
            pattern: "{{date}} 'at' {{time}}"
          long:
            pattern: "{{date}} 'at' {{time}}"
          medium:
            pattern: "{{date}}, {{time}}"
          short:
            pattern: "{{date}}, {{time}}"
        time:
          full:
            pattern: HH:mm:ss zzzz
          long:
            pattern: HH:mm:ss z
          medium:
            pattern: HH:mm:ss
          short:
            pattern: HH:mm
      months:
        format:
          narrow:
            1: J
            2: F
            3: M
            4: A
            5: M
            6: J
            7: J
            8: A
            9: S
            10: O
            11: N
            12: D
        stand_alone:
          abbreviated:
            1: Jan
            2: Feb
            3: Mar
            4: Apr
            5: May
            6: Jun
            7: Jul
            8: Aug
            9: Sept
            10: Oct
            11: Nov
            12: Dec
          wide:
            1: January
            2: February
            3: March
            4: April
            5: May
            6: June
            7: July
            8: August
            9: September
            10: October
            11: November
            12: December
      periods:
        stand_alone:
          narrow:
            midnight: midnight
            noon: noon
      quarters:
        format:
          narrow:
            1: '1'
            2: '2'
            3: '3'
            4: '4'
        stand_alone:
          abbreviated:
            1: Q1
            2: Q2
            3: Q3
            4: Q4
          wide:
            1: 1st quarter
            2: 2nd quarter
            3: 3rd quarter
            4: 4th quarter
