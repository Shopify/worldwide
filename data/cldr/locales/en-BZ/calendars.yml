---
en-BZ:
  calendars:
    gregorian:
      additional_formats:
        MMMd: dd MMM
        MMMEd: E, dd MMM
        yMMMd: dd MMM y
        yMMMEd: E, dd MMM y
      formats:
        date:
          full:
            pattern: EEEE, dd MMMM y
          long:
            pattern: dd MMMM y
          medium:
            pattern: dd-MMM-y
          short:
            pattern: dd/MM/yy
        time:
          full:
            pattern: HH:mm:ss zzzz
          long:
            pattern: HH:mm:ss z
          medium:
            pattern: HH:mm:ss
          short:
            pattern: HH:mm
