---
fr-ML:
  calendars:
    gregorian:
      formats:
        datetime:
          medium:
            pattern: "{{date}}, {{time}}"
          short:
            pattern: "{{date}}, {{time}}"
      quarters:
        format:
          wide:
            1: le 1er trimestre
            2: le 2ème trimestre
            3: le 3ème trimestre
            4: le 4ème trimestre
        stand_alone:
          wide:
            1: 1er trimestre
            2: 2ème trimestre
            3: 3ème trimestre
            4: 4ème trimestre
