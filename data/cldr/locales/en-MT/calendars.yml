---
en-MT:
  calendars:
    gregorian:
      additional_formats:
        MMMd: dd MMM
        yMMMd: dd MMM y
        yMMMEd: E, dd MMM y
      formats:
        date:
          long:
            pattern: dd MMMM y
          medium:
            pattern: dd MMM y
        time:
          full:
            pattern: HH:mm:ss zzzz
          long:
            pattern: HH:mm:ss z
          medium:
            pattern: HH:mm:ss
          short:
            pattern: HH:mm
