  calendars:
    gregorian:
      additional_formats:
        HHmm: HH:mm
        Md: d/M
        MEd: E, d/M
        MMdd: dd/MM
        MMMMdd: M月d日
        yM: M/y
        yMd: d/M/y
        yMEd: d/M/y（E）
        yMM: MM/y
      formats:
        date:
          short:
            pattern: d/M/yy
        time:
          full:
            pattern: zzzz ah:mm:ss
          long:
            pattern: z ah:mm:ss
          medium:
            pattern: ah:mm:ss
          short:
            pattern: ah:mm
