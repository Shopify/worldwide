---
nn:
  calendars:
    gregorian:
      additional_formats:
        EHm: E HH:mm
        EHms: E HH:mm:ss
        MEd: E d.M
        MMMMW: "'veke' W 'i' MMMM"
        yw: "'veke' w 'i' Y"
      days:
        format:
          abbreviated:
            sun: sø.
            mon: må.
            tue: ty.
            wed: on.
            thu: to.
            fri: fr.
            sat: la.
          narrow:
            sun: S
            mon: M
            tue: T
            wed: O
            thu: T
            fri: F
            sat: L
          short:
            sun: sø.
            mon: må.
            tue: ty.
            wed: on.
            thu: to.
            fri: fr.
            sat: la.
          wide:
            sun: søndag
            mon: måndag
            tue: tysdag
            wed: onsdag
            thu: torsdag
            fri: fredag
            sat: laurdag
        stand_alone:
          abbreviated:
            sun: søn
            mon: mån
            tue: tys
            wed: ons
            thu: tor
            fri: fre
            sat: lau
          short:
            sun: sø.
            mon: må.
            tue: ty.
            wed: on.
            thu: to.
            fri: fr.
            sat: la.
          wide:
            sun: søndag
            mon: måndag
            tue: tysdag
            wed: onsdag
            thu: torsdag
            fri: fredag
            sat: laurdag
      eras:
        name:
          0: før vår tidsrekning
          1: etter vår tidsrekning
      fields:
        month: månad
        month_short: md.
        week: veke
        week_narrow: v.
        week_of_month: veke i månaden
        week_of_month_narrow: veke i md.
        week_of_month_short: veke i md.
        week_short: veke
        weekday: vekedag
        weekday_narrow: veked.
        weekday_of_month: vekedag i månaden
        weekday_of_month_narrow: veked. i md.
        weekday_of_month_short: veked. i md.
        weekday_short: vekedag
      formats:
        date:
          full:
            pattern: EEEE d. MMMM y
          long:
            pattern: d. MMMM y
          medium:
            pattern: d. MMM y
          short:
            pattern: dd.MM.y
        datetime:
          full:
            pattern: "{{date}} {{time}}"
          long:
            pattern: "{{date}} 'kl'. {{time}}"
          medium:
            pattern: "{{date}}, {{time}}"
          short:
            pattern: "{{date}}, {{time}}"
        time:
          full:
            pattern: "'kl'. HH.mm.ss zzzz"
          long:
            pattern: HH:mm:ss z
          medium:
            pattern: HH:mm:ss
          short:
            pattern: HH:mm
      months:
        format:
          abbreviated:
            1: jan.
            2: feb.
            3: mars
            4: apr.
            5: mai
            6: juni
            7: juli
            8: aug.
            9: sep.
            10: okt.
            11: nov.
            12: des.
      periods:
        format:
          abbreviated:
            am: f.m.
            pm: e.m.
          wide:
            afternoon1: på ettermiddagen
            evening1: på kvelden
            midnight: midnatt
            morning1: på morgonen
            morning2: på formiddagen
            night1: på natta
        stand_alone:
          narrow:
            am: f.m.
            pm: e.m.
          wide:
            afternoon1: ettermiddag
            evening1: kveld
            morning1: morgon
            morning2: formiddag
            night1: natt
      quarters:
        format:
          narrow:
            1: '1'
            2: '2'
            3: '3'
            4: '4'
        stand_alone:
          narrow:
            1: '1'
            2: '2'
            3: '3'
            4: '4'
