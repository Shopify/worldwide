        :rules:
        - :value: 1
          :rule: sa;
        - :value: 2
          :rule: "=%spellout-cardinal= ;"
        :access: private
      - :type: spellout-ordinal
        :rules:
        - :value: "-x"
          :rule: mineus >>;
        - :value: x.x
          :rule: "=#,##0.0=;"
        - :value: 0
          :rule: ka=%spellout-cardinal=;
