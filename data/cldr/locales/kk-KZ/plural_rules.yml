---
kk-KZ:
  cardinal:
    one: n = 1 @integer 1 @decimal 1.0, 1.00, 1.000, 1.0000
    other: " @integer 0, 2~16, 100, 1000, 10000, 100000, 1000000, … @decimal 0.0~0.9,
      1.1~1.6, 10.0, 100.0, 1000.0, 10000.0, 100000.0, 1000000.0, …"
  ordinal:
    many: n % 10 = 6 or n % 10 = 9 or n % 10 = 0 and n != 0 @integer 6, 9, 10, 16,
      19, 20, 26, 29, 30, 36, 39, 40, 100, 1000, 10000, 100000, 1000000, …
    other: " @integer 0~5, 7, 8, 11~15, 17, 18, 21, 101, 1001, …"
