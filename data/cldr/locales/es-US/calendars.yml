---
es-US:
  calendars:
    gregorian:
      additional_formats:
        Ehm: E h:mm a
        EHm: E HH:mm
        Ehms: E h:mm:ss a
        EHms: E HH:mm:ss
        GyMMMd: d MMM y G
        Hmsvvvv: HH:mm:ss (vvvv)
        MMd: d/MM
        MMdd: dd/MM
        MMMEd: E, d 'de' MMM
        yMEd: E, d/M/y
        yMM: MM/y
        yMMMEd: EEE, d 'de' MMM 'de' y
        yQQQ: QQQ y
      days:
        format:
          narrow:
            sun: D
            mon: L
            tue: M
            wed: M
            thu: J
            fri: V
            sat: S
      fields:
        day_of_year_narrow: día del a
        day_of_year_short: día del a
        day_period_narrow: a. m./p. m.
        day_period_short: a. m./p. m.
        week_of_month_narrow: sem. de m
        week_of_month_short: sem. de m
        weekday_of_month: día de la semana del mes
        weekday_of_month_narrow: día sem. de m
        weekday_of_month_short: día sem. de m
      formats:
        date:
          full:
            pattern: EEEE, d 'de' MMMM 'de' y
          long:
            pattern: d 'de' MMMM 'de' y
          medium:
            pattern: d MMM y
          short:
            pattern: d/M/y
        datetime:
          full:
            pattern: "{{date}}, {{time}}"
          long:
            pattern: "{{date}}, {{time}}"
          medium:
            pattern: "{{date}}, {{time}}"
          short:
            pattern: "{{date}}, {{time}}"
        time:
          full:
            pattern: h:mm:ss a zzzz
          long:
            pattern: h:mm:ss a z
          medium:
            pattern: h:mm:ss a
          short:
            pattern: h:mm a
