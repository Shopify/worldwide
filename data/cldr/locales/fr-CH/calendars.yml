fr-CH:
  calendars:
    gregorian:
      additional_formats:
        Md: dd.MM.
        MEd: E, dd.MM.
        MMdd: dd.MM
        yM: MM.y
        yMd: dd.MM.y
        yMEd: E, dd.MM.y
      formats:
        date:
          full:
            pattern: EEEE, d MMMM y
