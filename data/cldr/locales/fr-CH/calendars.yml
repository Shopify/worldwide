          abbreviated:
            afternoon1: de l’ap.m.
            evening1: du soir
            midnight: min.
            morning1: du mat.
            night1: du mat.
            noon: midi
          narrow:
            afternoon1: de l’ap.m.
            evening1: du soir
            midnight: min.
            morning1: du mat.
            night1: du mat.
            noon: midi
        stand_alone:
