---
en-SG:
  fields:
    month_short:
      display_name: mth
      relative:
        -1: last mth
        0: this mth
        1: next mth
      relative_time:
        future:
          one: in {0} mth
          other: in {0} mth
        past:
          one: "{0} mth ago"
          other: "{0} mth ago"
    quarter_short:
      relative:
        -1: last qtr
        0: this qtr
        1: next qtr
      relative_time:
        future:
          one: in {0} qtr
          other: in {0} qtrs
        past:
          one: "{0} qtr ago"
          other: "{0} qtrs ago"
