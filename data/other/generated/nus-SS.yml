---
nus-SS:
  date:
    formats:
      abbr_date: "%-d %b %Y"
      basic_date: "%-d/%-m/%Y"
      date: "%-d %B %Y"
      day_only: "%-d"
      month_year: "%Y %B"
      month_day: "%B %-d"
      time_only: "%-l:%M %P"
      weekday: "%A"
      year: "%Y"
      long: "%-d %B %Y"
      short: "%-d %b"
      date_time_current_year: "%-d %b %-l:%M %P"
      default_long_with_zone: "%A %-d %B %Y %z %-l:%M %P"
      friendly_date_time: "%-d %b %Y %-l:%M %P"
      long_with_zone: "%-d %B %Y %z %-l:%M %P"
      weekday_at_time: "%A %-l:%M %P"
      weekday_with_time: "%A %-l:%M %P"
      weekday_with_date: "%A %-d %B"
      short_weekday_with_date: "%a %-d %b"
      weekday_with_short_date: "%A %-d %b"
      long_readable_with_time: "%-d %B %Y %-l:%M %P"
      long_readable_with_zone: "%A، %-d %B %Y %z %-l:%M %P"
      long_readable_with_utc_zone_offset: "%-d %B %Y UTC%:z %-l:%M %P"
      date_at_time: "%-d %B %Y %-l:%M %P"
      default: "%-d/%-m/%Y"
      billing: "%-d/%-m/%Y"
      yearless_ordinal: "%{ordinalized_day} %B"
      today_at_time: "%-l:%M %P Walɛ"
      yesterday_at_time: "%-l:%M %P Pan"
      tomorrow_at_time: "%-l:%M %P Ruun"
      on_weekday_at_time: "%-l:%M %P %A"
      on_date_time_current_year: "%-l:%M %P %-d %b"
      on_date: "%-d %b %Y"
      ago: "%{time} ago"
      x_hours_ago:
        other: "-%{count} h"
      x_minutes_ago:
        other: "-%{count} min"
      cc_expiry_date: "%m/%Y"
    abbr_day_names:
    - Cäŋ
    - Jiec
    - Rɛw
    - Diɔ̱k
    - Ŋuaan
    - Dhieec
    - Bäkɛl
    abbr_month_names:
    - ''
    - Tiop
    - Pɛt
    - Duɔ̱ɔ̱
    - Guak
    - Duä
    - Kor
    - Pay
    - Thoo
    - Tɛɛ
    - Laa
    - Kur
    - Tid
    day_names:
    - Cäŋ kuɔth
    - Jiec la̱t
    - Rɛw lätni
    - Diɔ̱k lätni
    - Ŋuaan lätni
    - Dhieec lätni
    - Bäkɛl lätni
    month_names:
    - ''
    - Tiop thar pɛt
    - Pɛt
    - Duɔ̱ɔ̱ŋ
    - Guak
    - Duät
    - Kornyoot
    - Pay yie̱tni
    - Tho̱o̱r
    - Tɛɛr
    - Laath
    - Kur
    - Tio̱p in di̱i̱t
    relative_day_names:
      this_week: this week
      this_month: this month
      yesterday: Pan
      today: Walɛ
      tomorrow: Ruun
    order:
    - :day
    - :month
    - :year
  time:
    formats:
      abbr_date: "%-d %b %Y"
      basic_date: "%-d/%-m/%Y"
      date: "%-d %B %Y"
      day_only: "%-d"
      month_year: "%Y %B"
      month_day: "%B %-d"
      time_only: "%-l:%M %P"
      weekday: "%A"
      year: "%Y"
      date_time_current_year: "%-d %b %-l:%M %P"
      default_long_with_zone: "%A %-d %B %Y %z %-l:%M %P"
      friendly_date_time: "%-d %b %Y %-l:%M %P"
      long_with_zone: "%-d %B %Y %z %-l:%M %P"
      weekday_at_time: "%A %-l:%M %P"
      weekday_with_time: "%A %-l:%M %P"
      weekday_with_date: "%A %-d %B"
      short_weekday_with_date: "%a %-d %b"
      weekday_with_short_date: "%A %-d %b"
      long_readable_with_time: "%-d %B %Y %-l:%M %P"
      long_readable_with_zone: "%A، %-d %B %Y %z %-l:%M %P"
      long_readable_with_utc_zone_offset: "%-d %B %Y UTC%:z %-l:%M %P"
      date_at_time: "%-d %B %Y %-l:%M %P"
      default: "%a، %-d %b %Y %z %-l:%M %P"
      long: "%-d %B %Y %-l:%M %P"
      short: "%-d %b %-l:%M %P"
      billing: "%-d/%-m/%Y"
      yearless_ordinal: "%{ordinalized_day} %B"
      today_at_time: "%-l:%M %P Walɛ"
      yesterday_at_time: "%-l:%M %P Pan"
      tomorrow_at_time: "%-l:%M %P Ruun"
      on_weekday_at_time: "%-l:%M %P %A"
      on_date_time_current_year: "%-l:%M %P %-d %b"
      on_date: "%-d %b %Y"
      ago: "%{time} ago"
      x_hours_ago:
        other: "-%{count} h"
      x_minutes_ago:
        other: "-%{count} min"
      cc_expiry_date: "%m/%Y"
    am: am
    pm: pm
    just_now: now
    yesterday: Pan
